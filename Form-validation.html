<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./Form-validation.css">
</head>
<body>

   
  <form action="./Thank.html" >
      <h2>Form Validation</h2>
      <div class="form-group"> 
         <label for="fullname">FullName</label>
         <input type="text" id="fullName" required placeholder="Enter Your Name">
      </div>
      <div class="form-group">
         <label for="Contact">Contact Number</label>
      <input type="text" id="Contact" required placeholder="Enter Your Phone Number">
      </div>
      <div class="form-group">
         <label for="email">Email-address</label>
         <input type="text" id="email" required placeholder ="Enter Your Email Address">
      </div>
      <div class="form-group">
         <label for="password"> password</label>
         <input type="password" id="password" required placeholder="Enter Your Password">
           </div>
        
      <div class="form-group submit-button" onclick="validate()">
         <input type="submit" value="submit">
      </div>
   </form>

 <script src="./Form-validation.js"></script>
</body>
</html>
